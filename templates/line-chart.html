{% extends "base.html" %}
{% block title %}Line Chart{% endblock %}
{% block body %}
<div>
    <h4 class="card-title">Line chart</h4>
    <canvas id="lineChart" width="500" height="250"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById("lineChart");
    ctx.height = 150;
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["January", "February", "March", "April", "May", "June"],
            datasets: [
                {
                    label: "AAPL",
                    borderColor: "rgba(144,	104,	190,.9)",
                    borderWidth: "1",
                    backgroundColor: "rgba(144,	104,	190,.7)",
                    data: [131.960007, 120.697136, 	120.826523, 132.860397, 124.242256, 135.927658]
                },
                {
                    label: "GLS",
                    borderColor: "rgba(117, 113, 249, 0.9)",
                    borderWidth: "1",
                    backgroundColor: "rgba(117, 113, 249, 0.5)",
                    pointHighlightStroke: "rgba(117, 113, 249,1)",
                    data: [	670.549988, 675.099976, 632.400024, 610.200012, 607.599976, 572.150024]
                }
            ]
        },
        options: {
            responsive: true,
            tooltips: {
                mode: 'index',
                intersect: false
            },
            hover: {
                mode: 'nearest',
                intersect: true
            }
    
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/plugins/common/common.min.js"></script>
<script src="/static/js/custom.min.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/gleek.js"></script>
<script src="/static/js/styleSwitcher.js"></script>
    
<script src="/static/plugins/chart.js/Chart.bundle.min.js"></script>
<script src="/static/js/plugins-init/chartjs-init.js"></script> 
{% endblock %}
